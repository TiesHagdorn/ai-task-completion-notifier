<!DOCTYPE html>
<html>
<head>
  <title>AI Task Notifier Settings</title>
  <style>
    body {
      font-family: sans-serif;
      width: 200px;
      padding: 10px;
    }
    .option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
    /* Simple toggle switch styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 24px;
    }
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(16px);
    }
  </style>
</head>
<body>
  <h3>Settings</h3>
  <div class="option">
    <label for="show-notification">Show notification when done</label>
    <label class="switch">
      <input type="checkbox" id="show-notification">
      <span class="slider"></span>
    </label>
  </div>
  <script src="options.js"></script>
</body>
</html>
